<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- connecting fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Home</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <!-- Container (width 1170px) -->

            <div class="header__inner">
                <!-- Logo -->
                <div class="logo">
                    <img class="logo__icon" src="../images/design.png" alt="Icon">
                    <a class="logo__text" href="../index.html">MaxDesign</a>
                </div>
                <!-- Navigation menu -->
                <nav class="nav">
                    <a class="nav__link" href="../index.html">HOME</a>
                    <a class="nav__link" href="../Table/table.html">TABLE</a>
                    <a class="nav__link" href="about.html">ABOUT</a>
                </nav>
                <div class="burger">
                    <span class="burger__item">Burger</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Content -->
        <div class="container">
            <div class="info vcard">
                <!-- Wrapping a description of a specific type into a container with a markup schema -->
                <h2>Всем привет! Меня зовут <span itemscope itemtype="https://schema.org/Person">
                    <!-- Markup of individual properties with an indication of a specific schema property -->
                    <span class="fn given-name" itemprop="givenName">Максим</span>, мне
                    <span class="bday" itemprop="birthDate">24 года.</span>
                    <span itemprop="jobTitle"><br>Я автор этого сайта.</span>
                    </span>
                </h2>
                <div class="social">
                    <a class="url" target="_blank" href="https://github.com/Maxklivenok1">My Github</a>
                    <a class="url" target="_blank" href="https://www.instagram.com/agent_boi/">My Instagram</a>
                </div>
            </div>
            <!-- Feedback form -->
            <div class="form">
                <form action="https://formspree.io/f/xayakkel" method="POST" class="form__body">
                    <h2>Ваш feedback</h2>
                    <div class="form__item">
                        <label for="form__name" class="form__label">Имя:</label>
                        <input id="form__name" type="text" name="name" class="form__input" placeholder="Ваше имя">
                    </div>
                    <div class=" form__item ">
                        <label for="form__name " class="form__label ">Email:</label>
                        <input id="form__name " type="email " name="_replyto " class="form__input " placeholder="Ваш E-mail">
                    </div>
                    <div class="form__item">
                        <label for="form__message" class="form__label">Сообщение:</label>
                        <textarea id="form__message" name="message" class="form__input" placeholder="Ваше сообщение"></textarea>
                    </div>
                    <button class="form__button" type="submit" value="send">Отправить</button>
                </form>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <time><p id="dateFolder"></p></time>
                <p>Задание выполнил
                    <!-- Wrapping a description of a specific type into a container with a markup schema -->
                    <span class="vcard" itemscope itemtype="https://schema.org/Person">
                        <!-- Markup of individual properties with an indication of a specific schema property -->
                    <span class="fn family-name" itemprop="familyName"> Кливенок</span>
                    <span class="fn given-name" itemprop="givenName">Максим</span>
                    </span>
                </p>
                <p>Версия сайта 1.0</p>
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
